<section class="container" data-ng-controller="CoursesController">
    <!-- ng-model [code,name,content] -->

    <br/>

    <div ncy-breadcrumb></div>

    <div class="page-header">
        <h1>New Course</h1>
    </div>
    <div class="col-md-12">
        <form name="newCourse" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': newCourse.code.$dirty && newCourse.code.$invalid }">
                    <label class="control-label" for="code">Course Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Code" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': newCourse.name.$dirty && newCourse.name.$invalid }">
                    <label class="control-label" for="name">Course Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': newCourse.content.$dirty && newCourse.content.$invalid }">
                    <label class="control-label" for="description">Course Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
