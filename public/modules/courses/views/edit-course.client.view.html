<section class="container" data-ng-controller="CoursesController" data-ng-init="findOne()">

    <br/>

    <div ncy-breadcrumb></div>

    <div class="page-header">
        <h1>Edit Course</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Course Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="course.name" id="name" class="form-control" placeholder="Course Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="code">Course Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="course.code" id="code" class="form-control" placeholder="Course Code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="professor">Course Professor</label>
                    <div class="controls">
                        <input type="text" data-ng-model="course.professor" id="professor" class="form-control" placeholder="Course Professor" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Course Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="course.description" id="description" class="form-control" placeholder="Course Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
