<section class="container" data-ng-controller="CoursesController" data-ng-init="find()">

    <br/>

    <div ncy-breadcrumb></div>

    <div class="page-header">
        <h1>My Courses</h1>
    </div>

    <!--<a href="/#!/courses/create" class="btn btn-default">Create New</a>

    <hr/>-->
    <div class="list-group">
        <a data-ng-repeat="course in courses" data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="course.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!courses.$resolved || courses.length">
    	No Courses yet, why don't you <a href="/#!/courses/create">create one</a>?
    </div>
</section>
