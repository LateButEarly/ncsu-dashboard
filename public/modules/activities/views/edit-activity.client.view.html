<section class="container" data-ng-controller="ActivitiesController" data-ng-init="findOne()">

    <br/>

    <div ncy-breadcrumb></div>

    <div class="page-header">
        <h1>Edit Activity</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="activity.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="activity.date" id="date" class="form-control" placeholder="mm/dd/yyyy" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="overview">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="activity.overview" name="content" id="overview" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
