<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">

		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>

		<a ng-href="/#!/{{dashboard}}" style="float:none;position: relative;right: 20px;" class="navbar-brand">
            <img src="modules/core/img/brand/ncstate-brick-2x1-red.png" style="height: 50px;display:inherit;"/>
            <span data-ng-show="authentication.user" style="padding-left: 5px;">Dashboard</span>
        </a>

	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
			<li  data-ng-if="item.shouldRender(authentication.user);" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle">
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
			<li ui-route="/register">
				<a href="/#!/register">Register</a>
			</li>
			<li class="divider-vertical"></li>
			<li>
                <form action="/#!/login">
                    <button class="btn btn-primary navbar-btn">Login</button>
                </form>
			</li>
		</ul>
          <!-- Checks to see if user is authenticated. True - shows the navigation. False - hides. -->
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
                    <li data-ng-show="authentication.user.role === 'teacher' || authentication.user.role === 'admin'">
                        <a href="/#!/courses/create">New Course</a>
                    </li>
                    <li>
                        <a href="/#!/articles/create">New Article</a>
                    </li>
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">Logout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
