<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">

		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>

		<a ng-href="/#!/{{dashboard}}" class="navbar-brand">
            <img src="modules/core/img/brand/ncstate-brick-2x1-red.png" style="width: 130px;display:inherit;"/>
            <h3 style="position: relative;bottom: 50px;left: 150px;">Dashboard</h3>
        </a>

	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user" style="position: relative;top: 16px;">
			<li ui-route="/register">
				<a href="/#!/register">Register</a>
			</li>
			<li class="divider-vertical"></li>
			<li>
                <a href="/#!/login">Login</a>
			</li>
		</ul>
          <!-- Checks to see if user is authenticated. True - shows the navigation. False - hides. -->
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user" style="position: relative;top: 16px;">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
                    <li data-ng-show="authentication.user.role === 'teacher' || authentication.user.role === 'admin'">
                        <a href="/#!/courses/create">New Course</a>
                    </li>
                    <li>
                        <a href="/#!/articles/create">New Article</a>
                    </li>
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">Logout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
