<section data-ng-controller="ClassesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Classes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="class in classes" data-ng-href="#!/classes/{{class._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="class.created | date:'medium'"></span>
				by
				<span data-ng-bind="class.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="class.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!classes.$resolved || classes.length">
    	No Classes yet, why don't you <a href="/#!/classes/create">create one</a>?
    </div>
</section>
