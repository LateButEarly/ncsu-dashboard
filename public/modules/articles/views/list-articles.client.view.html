<section class="container" data-ng-controller="ArticlesController" data-ng-init="find()">

    <br/>

    <div ncy-breadcrumb></div>

    <div class="row">
        <div class="col-md-8">

            <div style="margin-top:0!important;" class="page-header">
                <h1 style="margin-top:0!important;">Student & Teacher Articles</h1>
            </div>

            <div data-ng-repeat="article in articles" class="thumbnail">
                <img src="http://lorempixel.com/960/404"/>
                <div class="">
                    <a data-ng-href="#!/articles/{{article._id}}"><h4 data-ng-bind="article.title"></h4></a>

                    <p>Posted on
                        <span data-ng-bind="article.created | date:'mediumDate'"></span>
                        by
                        <span data-ng-bind="article.user.displayName"></span>
                    </p>

                    <p data-ng-bind="article.content | limitTo: 350"></p>

                    <p><a data-ng-href="#!/articles/{{article._id}}" class="btn btn-primary" role="button">Read More</a></p>

                    <hr/>

                </div>
            </div>

<!--            <div class="list-group">
                <a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="article.created | date:'mediumDate'"></span>
                        by
                        <span data-ng-bind="article.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
                    <p class="list-group-item-text" data-ng-bind-html="article.content | limitTo: 300"></p>
                </a>
            </div>-->

        </div>
        <div class="col-md-3 col-md-offset-1">
            <div class="well">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>


	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
