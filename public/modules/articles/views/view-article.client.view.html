<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

    <br/>

    <div ncy-breadcrumb></div>

<div class="col-sm-8">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>

	<div data-ng-bind-html="article.content"></div>

    <div data-ng-bind="article.user.bio"></div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ncsustudentdashboard'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
    <div class="col-sm-3 col-sm-offset-1">
        <div data-ng-show="authentication.user._id == article.user._id" class="sidebar-pane">
            <h4>Manage Article</h4>
                <a class="btn btn-primary btn-block" ui-sref-opts="{reload: true}" href="/#!/articles/{{article._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i><span> Edit Article</span>
                </a>
                <a class="btn btn-primary btn-block" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i><span> Delete Article</span>
                </a>
        </div>
    </div>
</section>
