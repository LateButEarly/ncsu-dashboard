<!-- Inline Login Form Styles -->
<style>
    body {
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin .login {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .lead-alternate {
        font-family: "Glypha LT W01 55 Roman";
        letter-spacing: 0.02em;
        font-size: 1.65em;
        line-height: 1.3;
    }
</style>
<section class="row" data-ng-controller="AuthenticationController">
	<div class="container">
		<form data-ng-submit="signin()" class="signin form-horizontal form-signin" autocomplete="off">
            <h2 class="form-signin-heading">Login</h2>
			<fieldset>
                <div class="">
					<label for="username" class="sr-only">Username</label>
					<input type="text" id="username" name="username" class="form-control login" data-ng-model="credentials.username" placeholder="username" required autofocus>
                </div>
                <div class="">
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="password" required>
                </div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/register">Sign up</a>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
                <div data-ng-show="error" class="alert alert-danger">
                    <strong data-ng-show="error">Error: </strong><span data-ng-bind="error"></span>
                </div>
			</fieldset>
		</form>
	</div>
</section>
