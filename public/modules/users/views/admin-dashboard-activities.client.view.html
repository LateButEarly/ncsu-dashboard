<section class="container" data-ng-controller="ActivitiesController" data-ng-init="find()">

    <br/>

    <div class="row">

        <div class="col-xs-12 col-md-3">

            <div class="well">
                <div style="width:100%;" class="input-group">
                    <input type="text" class="form-control" data-ng-model="search" placeholder="Search">
                </div>
            </div>

            <admin-menu></admin-menu>

        </div>

        <div class="col-xs-12 col-md-9">

            <h2>Activity Administration</h2>

            <br/>

            <div class="row">
                <div class="col-md-6">
                    <span>Activity Title</span>
                </div>

                <div class="col-md-2">
                    <span>Created By</span>
                </div>

                <div class="col-md-2">
                    <span>Date Created</span>
                </div>

                <div class="col-md-2">

                </div>
            </div>

            <hr/>

            <div data-ng-repeat="activity in activities | filter:search" class="row">
                <div class="col-md-6">
                    <span data-ng-bind="activity.name"></span>
                </div>

                <div class="col-md-2">
                    <span data-ng-bind="activity.user.displayName"></span>
                </div>

                <div class="col-md-2">
                    <span data-ng-bind="activity.created | date:'mediumDate'"></span>
                </div>

                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-4">
                            <a data-ng-href="#!/activities/{{activity._id}}">View</a>
                        </div>
                        <div class="col-md-4">
                            <a data-ng-href="#!/activities/{{activity._id}}/edit">Edit</a>
                        </div>
                        <div class="col-md-4">
                            <a href="#" data-toggle="modal" data-target="#confirm">Delete</a>
                        </div>
                    </div>
                </div>

                <div id="confirm" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
                     aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">
                                    <i class="glyphicon glyphicon-warning-sign"> </i><span>&nbsp;&nbsp; Are you sure?</span>
                                </h4>
                            </div>
                            <div class="modal-body">
                                <a class="btn btn-primary btn-block" data-ng-click="remove();">Yes, delete</a>
                                <a type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>
